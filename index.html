<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="CSS/style.css" rel="stylesheet">
        <title>FreeCodeCamp survey</title>
    </head>
    <body>
        <div clas="header">
            <h1>FreeCodeCamp Survey Form</h1>
            <p>Thank you for taking the time to help us improve the platform</p>
        </div>

        <form action="#" method="POST">
            <label for="name">Name</label><br>
            <input type="text" id="name" name="name" pattern="[a-z][A-Z]" placeholder="Enter your name" required /><br>

            <label for="email">Email</label><br>
            <input type="email" id="email" name="email" placeholder="Enter your email" required/><br>

            <label for="age">Age (optional)</label><br>
            <input type="number" id="age" name="age" min="15" max="120"placeholder="Age"/><br>

            <label for="role">Which option best describes your current role?</label><br>
            <select id="role" placeholder="Other">
                <option disabled="true" value="select current role">Select current role</option>
                <option value="student">Student</option>
                <option value="fulltimejob">Full Time Job</option>
                <option value="fulltimelearning">Full Time Learner</option>
                <option value="Perferednottosay">Perfere Not To Say</option>
                <option value="other">Other</option>
            </select><br>

            <label>Would you recommed freeCodeCamp to a friend</label><br>
            <input type="radio" name="friend" id="definitely" />
            <label for="definitely">Definitely</label><br>
            
            <input type="radio" name="friend" id="maybe"/>
            <label for="maybe">Maybe</label><br>

            <input type="radio" name="friend" id="notesure"/>
            <label for="notesure">Not Sure</label>
        </form>
    </body>
</html>
